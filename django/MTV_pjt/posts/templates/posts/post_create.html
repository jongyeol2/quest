{% extends "base.html" %}

{% block content %}
    <div class="post-create">
        <h1>게시글 작성하기</h1>

        <form action="{% url 'posts:post_create' %}" method="POST" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">글쓰기</button>
        </form>

        <a href="{% url 'posts:post_list' %}" class="btn btn-secondary">목록으로</a>
    </div>
{% endblock content %}
