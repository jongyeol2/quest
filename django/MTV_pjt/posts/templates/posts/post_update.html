{% extends "base.html" %}

{% block content %}
    <div class="post-edit">
        <h1>게시글 수정</h1>

        <form action="{% url 'posts:post_update' post.pk %}" method="POST" class="post-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">수정 완료</button>
        </form>

        <a href="{% url 'posts:post_detail' post.pk %}" class="btn btn-secondary">이전으로</a>
    </div>
{% endblock content %}
