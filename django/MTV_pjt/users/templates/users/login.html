{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h1>로그인</h1>

        <form action="" method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>

        <p class="signup-link">
            아직 계정이 없으신가요? <a href="{% url 'users:signup' %}">회원가입</a>
        </p>
    </div>
{% endblock content %}
