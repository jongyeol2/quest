{% extends "base.html" %}



{% block content %}
    <h1>프로필 페이지 입니다<h1><hr>

    <p>사용자 이름: {{ request.user.username }}</p>
    <p>가입일: {{ request.user.date_joined }}</p>
    <p>소개글: {{ request.user.bio }}</p>
    {% if request.user.image %}
        <p style="overflow: hidden;">
            <span>프로필 사진: </span>
            <img src="{{ request.user.image.url }}" alt="프로필 사진" width="150" height="150" style="display: inline-block; margin-left: 10px;">
        </p>
    {% endif %}
    
    <hr>
    <form action="{% url "users:delete" %}" method="POST">
        {% csrf_token %}
        <button type="submit">회원탈퇴</button>
    </form>


{% endblock content %}
